<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="payment-gateway">
        <h1>Pasarela de Pagos</h1>
        <form>
            <div class="payment-methods">
                <h2>Métodos de Pago</h2>
                <ul>
                    <li>
                        <input type="radio" id="tarjeta" name="payment-method">
                        <label for="tarjeta">Tarjeta de Crédito</label>
                        <img src="img/logos/mastercard.png" alt="Tarjeta de Crédito ">
                        <img src="img/logos/visa.png " alt="Tarjeta de Crédito ">


                        <script>
                            const tarjetaRadio = document.getElementById('tarjeta');
                            tarjetaRadio.addEventListener('click', () => {
                                const ventanaEmergente = window.open('tarjeta-de-credito.html', 'width=400,height=300,left=100,top=100,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no');

                                ventanaEmergente.focus();
                                window.opener.location.href = 'index.html'; // Regresar a la página inicial
                                window.close();

                            });
                        </script>


                        <li>
                            <input type="radio" id="billetera-electronica" name="payment-method">
                            <label for="billetera-electronica">Billetera Electrónica</label>
                            <img src="img/logos/yape.png" alt="Billetera Electrónica">

                            <script>
                                const billeteraElectronicaRadio = document.getElementById('billetera-electronica');
                                billeteraElectronicaRadio.addEventListener('click', () => {
                                    const ventanaEmergente = window.open('billetera-electronica.html', 'width=400,height=300,left=100,top=100,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no');

                                    ventanaEmergente.focus();
                                });
                            </script>
                        </li>
                </ul>
            </div>
            <div class="payment-info ">
                <h2>Información de Pago</h2>
                <div class="tarjeta-info ">
                    <label for="card-holder ">Titular de la Tarjeta</label>
                    <input type="text " id="card-holder " placeholder="Nombre y Apellido ">
                    <label for="card-number ">Número de Tarjeta</label>
                    <input type="text " id="card-number " placeholder="XXXX XXXX XXXX XXXX ">
                    <label for="expiration-date ">Fecha de Vencimiento</label>
                    <input type="text " id="expiration-date " placeholder="MM/AAAA ">
                    <label for="cvv ">CVV</label>
                    <input type="text " id="cvv " placeholder="XXX ">
                </div>
                <div class="billetera-electronica-info ">
                    <label for="email ">Correo Electrónico</label>
                    <input type="email " id="email " placeholder="example@example.com ">
                    <label for="password ">Contraseña</label>
                    <input type="password " id="password " placeholder="******** ">
                </div>
            </div>
            <div class="payment-total ">
                <h2>Resumen de Pago</h2>
                <p>Monto Total: <span>$10.000 USD</span></p>
            </div>
            <div class="payment-actions ">
                <button class="pay-button ">Pagar Ahora</button>
                <button class="cancel-button ">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
